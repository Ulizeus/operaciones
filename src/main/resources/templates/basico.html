<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Sumar números</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Sumar dos números</h1>
            <p class="text-muted">Calcular la suma de dos números</p>
        </div>

        <div class="row">
            <!-- Formulario -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Ingresa los números que quieres sumar
                    </div>
                    <div class="card-body">
                        <form th:action="@{/sumar}" method="post">
                            <div class="mb-3">
                                <label for="numero1" class="form-label">Primer Número</label>
                                <input type="number" name="num1" class="form-control" placeholder="Ingresa el primer número" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero2" class="form-label">Segundo Número</label>
                                <input type="number" name="num2" class="form-control" placeholder="Ingresa el segundo número" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Restar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="resultado" th:if="${resultado != null}" class="form-label">Resultado: <span th:text="${resultado}"></span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (opcional para interactividad como dropdowns o alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
